<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AncestryScan - Early Access</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join the AncestryScan waitlist. Get early access to the platform and preserve your history for the future.">
    <meta name="keywords" content="ancestry, genealogy, history, scanning, photos, early access">
    <meta name="author" content="AncestryScan">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="AncestryScan - Discover Your Past">
    <meta property="og:description" content="Join the waitlist for AncestryScan and preserve your family history.">
    <meta property="og:image" content="https://i.imgur.com/le7J7AZ.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">
    <meta property="twitter:title" content="AncestryScan - Discover Your Past">
    <meta property="twitter:description" content="Join the waitlist for AncestryScan and preserve your family history.">
    <meta property="twitter:image" content="https://i.imgur.com/le7J7AZ.png">

    <!-- Favicon Placeholder (Upload a favicon.ico to your root folder) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Tailwind CSS (CDN for simple static deployment) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6', // Standard Blue
                            600: '#2563eb', // Darker Blue
                            900: '#1e3a8a', // Navy Blue
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Merriweather', serif; }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2563eb; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col text-slate-300">

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="max-w-5xl w-full bg-slate-800 rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-slate-700 relative z-10">
            
            <!-- Left Side: Content & Form -->
            <div class="w-full md:w-1/2 p-10 md:p-14 flex flex-col justify-center relative">
                
                <!-- Logo Section -->
                <div class="mb-8">
                    <!-- Ensure you have a 'logo.png' in your repository root -->
                    <img src="logo.png" alt="AncestryScan Logo" class="h-12 w-auto object-contain onerror-placeholder">
                    <script>
                        // Hides broken logo image if file is missing
                        document.querySelector('.onerror-placeholder').onerror = function() {
                            this.style.display = 'none';
                        };
                    </script>
                </div>
                
                <!-- Headline -->
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 leading-tight">
                    AncestryScan Early Signup
                </h1>
                
                <!-- Description -->
                <p class="text-slate-300 text-lg mb-8 leading-relaxed">
                    Enter your email to join the AncestryScan waitlist and get early access to the platform and the latest updates on launch.
                </p>

                <!-- Mailchimp Form -->
                <form 
                    action="https://gmail.us16.list-manage.com/subscribe/post?u=9d803acdd92b77a9cad21b6b0&amp;id=2cb3a0e10e&amp;f_id=003f23e1f0" 
                    method="POST" 
                    id="mc-embedded-subscribe-form"
                    name="mc-embedded-subscribe-form"
                    target="_blank"
                    class="space-y-4"
                >
                    <div>
                        <label for="email" class="sr-only">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-regular fa-envelope text-slate-400"></i>
                            </div>
                            <input 
                                type="email" 
                                name="EMAIL" 
                                id="email" 
                                required
                                class="block w-full pl-10 pr-3 py-4 border border-slate-600 rounded-xl leading-5 bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition duration-150 ease-in-out" 
                                placeholder="Enter your email address"
                            >
                        </div>
                    </div>

                    <!-- Anti-spam Honeypot -->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_9d803acdd92b77a9cad21b6b0_2cb3a0e10e" tabindex="-1" value="">
                    </div>

                    <button 
                        type="submit" 
                        class="w-full flex justify-center py-4 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-brand-600 hover:bg-brand-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition duration-150 ease-in-out shadow-lg shadow-brand-500/30"
                    >
                        Join Waitlist
                    </button>
                    
                    <p class="text-xs text-slate-500 text-center mt-4">
                        We value your privacy. No spam, ever.
                    </p>
                </form>
            </div>

            <!-- Right Side: Background Image -->
            <div class="hidden md:block w-1/2 bg-slate-900 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center"
                     style="background-image: url('https://i.imgur.com/le7J7AZ.png');">
                </div>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-slate-500 text-sm">
        &copy; 2025 AncestryScan. All rights reserved.
    </footer>

</body>
</html>
